<head>
    <title>Simple Bar Chart</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            text-align: center;
        }

        h1 {
            margin-top: 50px;
        }

        #input-text {
            width: 500px;
            height: 20px;
            margin-top: 30px;

            /* text-align: center; */
        }

            margin-bottom: 20px;
        }

    </style>
</head>

<body onload="generateBars('')">
    <h1>The Office Line Classifier</h1>
    <h3>Type anything and find out which characters it sounds like:</h3>
    <input type="text" id="input-text" placeholder="Dunder Mifflin, this is Pam...">
    <button onclick="generateBars(document.getElementById('input-text').value)">Submit</button>
    <div id="chart-container"></div>

    <script>
        function generateBars(inputText) {
            const imageUrls = [
                'images/michael.jpeg',
                'images/dwight.jpeg',
                'images/pam.jpeg',
                'images/jim.jpeg',
                'images/kelly.jpeg',
                'images/phyllis.jpeg',
                'images/andy.jpeg',
                'images/darryl.jpeg',
                'images/oscar.jpeg',
                'images/angela.jpeg',
                'images/ryan.jpeg',
                'images/erin.jpeg',
                'images/kevin.jpeg',
                'images/stanley.jpeg',
                'images/creed.jpeg',
                'images/toby.jpeg',
                'images/meredith.jpeg',
                'images/cropped_david_wallace.jpg',
                'images/cropped_robert_california.jpeg',
                'images/cropped_jan.png',
                'images/karen.jpeg',
            ];
            const barHeights = [];
            // let sum = 0;
            // for (let i = 0; i < 20; i++) {
            //     const percentage = Math.floor(Math.random() * (101 - sum));
            //     barHeights.push(percentage);
            //     sum += percentage;
            // }
            // barHeights.push(100 - sum);
            if (inputText.trim() === '') { // check if input text is empty or only contains whitespace
                for (let i = 0; i < 21; i++) {
                    barHeights.push(0);
                }
            } else {
                // generate random bar values
                let sum = 0;
                for (let i = 0; i < 20; i++) {
                    const percentage = Math.floor(Math.random() * (101 - sum));
                    barHeights.push(percentage);
                    sum += percentage;
                }
                barHeights.push(100 - sum);
            }

            const chartContainer = document.getElementById('chart-container');
            chartContainer.innerHTML = '';

            for (let i = 0; i < barHeights.length; i++) {
                const bar = document.createElement('div');
                bar.classList.add('bar');
                bar.style.left = (i * 80) + 'px';
                bar.style.height = barHeights[i] * 3 + 'px';

                const percentage = document.createElement('p');
                percentage.innerText = barHeights[i] + '%';
                percentage.style.position = 'absolute';
                percentage.style.bottom = barHeights[i] * 3 + 10 + 'px';
                percentage.style.left = '50%';
                percentage.style.transform = 'translateX(-50%)';

                const img = document.createElement('img');
                img.src = imageUrls[i];
                img.alt = 'Image ' + (i + 1);

                bar.appendChild(percentage);
                bar.appendChild(img);
                chartContainer.appendChild(bar);
            }
        }

    </script>
</body>
